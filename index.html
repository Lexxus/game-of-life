<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>LIFE</title>
  <link rel="stylesheet" href="css/ui.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="theme-default">
  <canvas id="life"></canvas>

  <div class="control-panel">
    <div class="controls">
      <button id="btnStart" class="btn icon-play">Start</button>
      <button id="btnStep" class="btn icon-next">Step</button>
      <button id="btnClear" class="btn icon-clear">Clear</button>
      <button id="btnRnd" class="btn">Rnd</button>
    </div>
    <div class="control-speed">
      <label>Speed: </label><input type="range" id="speed" min="1" max="50" value="3" />
      <div class="speed-value" id="speedValue">50</div>
    </div>
    <div class="info">
      <label>Life cycle:</label><span id="life-cycle"></span><br />
      <label title="live / total">Cells:</label><span id="cells"></span><br />
      <label>Max cells:</label><span id="max-cells"></span><br />
      <label>FPS:</label><span id="time"></span>
    </div>
    <div class="zoom">
      Zoom:
      <button id="btnZoomOut" style="border-radius: 5px 0 0 5px;">-</button>
      <span id="zoomValue">6</span>
      <button id="btnZoomIn" style="border-radius: 0 5px 5px 0;">+</button>
    </div>
    <button id="btnSave" class="btn" title="Print current structure into browser's console in RLE format">Save pattern</button>
  </div>
  <button id="btnPatterns" class="btn">Show Patterns</button>
  <div id="patternsPanel" class="patterns-panel drawer drawer-left">
    <div class="drawer-header">
      <h2 class="title">PATTERNS</h2>
      <button id="btnClose" class="btn icon-close" />
    </div>
    <div class="patterns-panel-body">
      <form id="patternForm">
        <div id="patternCategories" class="btn-group"></div>
      </form>
      <div id="categoryDescription" class="patterns-category-description"></div>
      <ul id="patterns" class="collection"></ul>
    </div>
  </div>
  <footer class="footer">Ctrl+LMouse to move the field</footer>
  <script type="module" src="js/index.js"></script>
</body>

</html>
